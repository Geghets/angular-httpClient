<mat-card class="item" (dblclick)="edit.emit(task)">
  <div class="task">
    <div class="main-task">
      <h2>{{ task.title }}</h2>
      <p>{{ task.description }}</p>
    </div>
    <div class="delete-button">
      <mat-icon (click)="delete.emit(task)">delete</mat-icon>
    </div>
  </div>
</mat-card>
